services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.16.2
    container_name: anime-vector-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO
    networks:
      - vector-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 10s bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Redis Cache (for HTTP caching in enrichment pipeline)
  redis:
    image: redis:7-alpine
    container_name: echora_redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - vector-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Anime Vector Service
  vector-service:
    build:
      context: ..
      dockerfile: apps/vector_service/Dockerfile.prd # Managed by Pants: pants package apps/vector_service:vector-service-image
    container_name: anime-vector-service
    ports:
      - "8002:8002"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    environment:
      # Environment (enforces production safety)
      - ENVIRONMENT=production

      - VECTOR_SERVICE_HOST=0.0.0.0
      - VECTOR_SERVICE_PORT=8002

      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION_NAME=anime_database
      - QDRANT_DISTANCE_METRIC=cosine

      - TEXT_EMBEDDING_PROVIDER=huggingface
      - TEXT_EMBEDDING_MODEL=BAAI/bge-m3
      - IMAGE_EMBEDDING_PROVIDER=openclip
      - IMAGE_EMBEDDING_MODEL=ViT-L-14/laion2b_s32b_b82k

      - QDRANT_ENABLE_QUANTIZATION=false
      - QDRANT_QUANTIZATION_TYPE=scalar
      - QDRANT_ENABLE_PAYLOAD_INDEXING=true

      - API_TITLE=Anime Vector Service
      - API_VERSION=1.0.0
      - MAX_SEARCH_LIMIT=100
      - MAX_BATCH_SIZE=500

      # HTTP Cache Configuration (for Enrichment Pipeline)
      - CACHE_ENABLE=false
      - REDIS_URL=redis://redis:6379/0
    networks:
      - vector-network
    volumes:
      - model_cache:/app/cache
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=localhost:8002"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Enrichment Service
  enrichment-service:
    build:
      context: ..
      dockerfile: apps/enrichment_service/Dockerfile.prd
    container_name: echora-enrichment-service
    ports:
      - "8010:8010"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    environment:
      - ENVIRONMENT=production
      - ENRICHMENT_SERVICE_HOST=0.0.0.0
      - ENRICHMENT_SERVICE_PORT=8010
      - ENRICHMENT_DEFAULT_FILE_PATH=/app/data/qdrant_storage/anime-offline-database.json
      - ENRICHMENT_OUTPUT_DIR=/app/assets/seed_data
      - ENABLE_HTTP_CACHE=true
      - HTTP_CACHE_STORAGE=redis
      - REDIS_CACHE_URL=redis://redis:6379/0
    volumes:
      - ../data:/app/data:ro
      - ../assets/seed_data:/app/assets/seed_data
    networks:
      - vector-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=localhost:8010"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

networks:
  vector-network:
    driver: bridge
volumes:
  qdrant_data:
    driver: local
  redis-data:
    driver: local
  model_cache:
    driver: local
